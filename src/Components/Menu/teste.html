<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .year-dropdown {
      position: relative;
      display: inline-block;
    }

    .year-options {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      display: none;
      border: 1px solid #ccc;
      background-color: #fff;
      max-height: 100px; /* Altura máxima fixa */
      overflow-y: auto; /* Adiciona uma barra de rolagem vertical */
      width: 100%;
    }

    .year-options li {
      padding: 5px;
      cursor: pointer;
      white-space: nowrap; /* Evita que o texto seja quebrado */
    }

    .year-options li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="year-dropdown">
    <input type="text" id="year-input" readonly />
    <ul class="year-options">
      <!-- Aqui você pode gerar dinamicamente as opções de anos em JavaScript -->
      <!-- Adicione mais anos conforme necessário -->
    </ul>
  </div>

  <script>
    const yearInput = document.getElementById('year-input');
    const yearOptions = document.querySelector('.year-options');
    const actualYear = new Date().getFullYear()

    yearInput.addEventListener('click', () => {
      yearOptions.style.display = 'block';
    });

    yearOptions.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        yearInput.value = e.target.textContent;
        yearOptions.style.display = 'none';
      }
    });

    document.addEventListener('click', (e) => {
      if (!yearInput.contains(e.target) && !yearOptions.contains(e.target)) {
        yearOptions.style.display = 'none';
      }
    });
    
    window.addEventListener("load", e => {
        for (let i=actualYear;i>actualYear-30;i--) {
            console.log(i)
            let li = document.createElement("li")
            li.innerHTML = i
            yearOptions.appendChild(li)
        }
    })
  </script>
</body>
</html>
